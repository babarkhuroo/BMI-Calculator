<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" id="logo">BMI Calculator</a>
            <a href="#">Statistics</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="sec-form">
            <h1>Discover your Body-to-Mass Index</h1>
            <form class="form">
                <p>
                    <label for="sex">Sex:</label>
                    <span class="genders">
                        <input type="radio" id="male" name="sex">
                        <input type="radio" id="female" name="sex">
                    </span>
                </p>
                <p>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" max="100">
                </p>
                <p>
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" min="1" placeholder="kg">
                </p>
                <p>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" min="50" placeholder="cm">
                </p>
            </form>
            <button type="submit" class="button">Calculate</button>
        </section>

        <section class="sec-result">
            <h2>Result: <span id="res-value"></span></h2>
            <div class="gradient"></div>
            <img src="#" id="pointer" alt="pointer">
        </section>
    </main>
    <footer>
        <p>end</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
